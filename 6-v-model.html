<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inp">
        <input type="text" v-model.trim="inp">
        <!--去掉前后空格-->
        <input type="text" v-model.number="inp">
        <!--只能输入数值类型-->
        <input type="text" v-model.lazy="inp">
        <!--失去焦点时才发生改变-->
        <p>{{inp}}</p>

        <input type="checkbox" value="篮球" name="hobby" v-model="hobbys">篮球
        <input type="checkbox" value="足球" name="hobby" v-model="hobbys">足球
        <input type="checkbox" value="排球" name="hobby" v-model="hobbys">排球
        <p>{{hobbys}}</p>

        <input type="radio" name="sexa" value="男" v-model="sex">男
        <input type="radio" name="sexa" value="女" v-model="sex">女
        <p>{{sex}}</p>

        <select name="" id="" v-model="sel">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
        </select>
        <p>{{sel}}</p>

    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                inp:0,
                hobbys:[],
                sex:"男",
                sel:"a"

            }
        })
    </script>
</body>
</html>
