<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            color: #ff0036;
        }
        .box{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--<div v-bind:class="{active:isadd}">hello world</div>-->
        <div v-bind:class="[classa,classb]">hello world</div>
        <img v-bind:src="sr" alt="">
        <!--<div v-bind:style="{fontSize: fsize + 'px'}">fellows23</div>-->
        <!--可缩写成：-->
        <div :style="{fontSize: fsize + 'px'}">fellows23</div>
        <!--键值对形式一定要加大括号，另外，不识别-，需要改成大写-->
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isadd:true,
                sr:"https://cn.vuejs.org/images/logo.png",
                classa:"active",
                classb:"box",
                fsize:30,
            }
        })
    </script>
</body>
</html>
